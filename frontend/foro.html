<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- Agregar meta charset -->
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- FontAwesome para íconos -->
    <title>Foro en Tiempo Real</title>
</head>
<body>
    <div id="contenedor">
        <h2>Foro en Tiempo Real</h2>

        <!-- Formulario para crear publicaciones -->
        <form id="formPost">
            <input type="text" id="tema" name="tema" placeholder="Tema" required />
            <textarea id="contenido" name="contenido" placeholder="Escribe tu publicación..." required></textarea>
            <button type="submit">Publicar</button>
        </form>

        <!-- Contenedor para publicaciones -->
        <div id="postsContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
